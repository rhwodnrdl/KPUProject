  <script>

  var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
          center: new daum.maps.LatLng(37.340211, 126.733533), // 지도의 중심좌표
          level: 2 // 지도의 확대 레벨
      };

  var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

  // 마커를 표시할 위치입니다   , E동
  var position_ws1 =  new daum.maps.LatLng(37.3397804, 126.7347731);

  // 마커를 생성합니다
  var marker_ws1 = new daum.maps.Marker({
    position: position_ws1,
    clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
  });

  // 마커를 표시할 위치입니다   , G동
  var position_ws2 =  new daum.maps.LatLng(37.3402709, 126.7345800);

  // 마커를 생성합니다
  var marker_ws2 = new daum.maps.Marker({
    position: position_ws2,
    clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
  });

  // 마커를 표시할 위치입니다   , 입학처
  var position_ws3 =  new daum.maps.LatLng(37.3397378, 126.7334642);

  // 마커를 생성합니다
  var marker_ws3 = new daum.maps.Marker({
    position: position_ws3,
    clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
  });

  // 마커를 지도에 표시합니다.
  marker_ws1.setMap(map);
  marker_ws2.setMap(map);
  marker_ws3.setMap(map);

  // 마커에 클릭이벤트를 등록합니다
  daum.maps.event.addListener(marker_ws1, 'click', function() {

    settingAjax('http://localhost:3003/ws1_setting_lpg', "1000");  // lpg는 무조건 1000ppm 이하여야 함(설정 x)
    location.href="http://localhost:3003/dashboard/sectionA";
  });

  daum.maps.event.addListener(marker_ws2, 'click', function() {

    settingAjax('http://localhost:3003/ws2_setting_lpg', "1000");  // lpg는 무조건 1000ppm 이하여야 함(설정 x)
    location.href="http://localhost:3003/dashboard/sectionB";
  });

  daum.maps.event.addListener(marker_ws3, 'click', function() {

    settingAjax('http://localhost:3003/ws3_setting_lpg', "1000");  // lpg는 무조건 1000ppm 이하여야 함(설정 x)
    location.href="http://localhost:3003/dashboard/sectionC";
  });

  // 마커에 커서가 오버됐을 때 마커 위에 표시할 인포윈도우를 생성합니다
  var iwContent_ws1 = '<div style="padding:5px; width:144px; height:35px; text-align:center;">Workspace1</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

  // 마커에 커서가 오버됐을 때 마커 위에 표시할 인포윈도우를 생성합니다
  var iwContent_ws2 = '<div style="padding:5px; width:144px; height:35px; text-align:center;">Workspace2</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

  // 마커에 커서가 오버됐을 때 마커 위에 표시할 인포윈도우를 생성합니다
  var iwContent_ws3 = '<div style="padding:5px; width:144px; height:35px; text-align:center;">Workspace3</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

  // 인포윈도우를 생성합니다
  var infowindow_ws1 = new daum.maps.InfoWindow({
    content : iwContent_ws1
  });

  // 인포윈도우를 생성합니다
  var infowindow_ws2 = new daum.maps.InfoWindow({
    content : iwContent_ws2
  });

  // 인포윈도우를 생성합니다
  var infowindow_ws3 = new daum.maps.InfoWindow({
    content : iwContent_ws3
  });

  // 마커에 마우스오버 이벤트를 등록합니다
  daum.maps.event.addListener(marker_ws1, 'mouseover', function() {
    // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
    infowindow_ws1.open(map, marker_ws1);
  });

  // 마커에 마우스오버 이벤트를 등록합니다
  daum.maps.event.addListener(marker_ws2, 'mouseover', function() {
    // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
    infowindow_ws2.open(map, marker_ws2);
  });

  // 마커에 마우스오버 이벤트를 등록합니다
  daum.maps.event.addListener(marker_ws3, 'mouseover', function() {
    // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
    infowindow_ws3.open(map, marker_ws3);
  });

  // 마커에 마우스아웃 이벤트를 등록합니다
  daum.maps.event.addListener(marker_ws1, 'mouseout', function() {
    // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
    infowindow_ws1.close();
  });

  // 마커에 마우스아웃 이벤트를 등록합니다
  daum.maps.event.addListener(marker_ws2, 'mouseout', function() {
    // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
    infowindow_ws2.close();
  });

  // 마커에 마우스아웃 이벤트를 등록합니다
  daum.maps.event.addListener(marker_ws3, 'mouseout', function() {
    // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
    infowindow_ws3.close();
  });

  // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
  var mapTypeControl = new daum.maps.MapTypeControl();

  // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
  // daum.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
  map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);

  // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
  var zoomControl = new daum.maps.ZoomControl();
  map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);

  function settingAjax(url, data){
    var data = {'setting' : data};

    data = JSON.stringify(data);

    console.log(data);

    var xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.setRequestHeader('Content-Type', "application/json");
    xhr.send(data);

    xhr.addEventListener('load', function() {
      var result = JSON.parse(xhr.responseText);
      if(result.result !== "ok") {
        return;
      }
    });
  } // 임계값 설정
